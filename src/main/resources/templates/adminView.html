<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin view</title>
    <link href="../public/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../public/css/adminView.css" th:href="@{/css/adminView.css}" rel="stylesheet"/>


</head>
<body>

<div class="order-box">
    <form method="post">
        <h2 class="text">Order list</h2>
        <table>
            <thead>
            <tr>
                <th> Order</th>
                <th> Date</th>
                <th> CustomerID</th>
                <th> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${orders.empty}">
                <td colspan="2"> There is no orders</td>
            </tr>
            <tr th:each="order : ${session.orders}">
                <td><span th:text="${order.order_id}"> OrderID </span></td>
                <td><span th:text="${order.getDate()}"> Date </span></td>
                <td><span th:text="${order.customer_id}"> CustomerID </span></td>
                <td>
                    <button type="submit" name="orderID" th:value="${order.id}" formaction="/viewOrder">View</button>
                    <button type="submit" name="orderID" th:value="${order.id}" formaction="/deleteOrder">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="button-box">
            <button type="submit" name="goBack" formaction="/basket">Go back</button>
        </div>
    </form>
</div>


</body>
</html>
